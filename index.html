<!DOCTYPE html>
<html>
    <head>
        <title>Comic Book Container</title>
        <script src="​​https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <script src="Poster.js"></script>
        <script src="cursorEvents.js"></script>
    </head>
    <body>
        <a-scene id="main-screen">
            <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>
            <!--comic Bokk container-->
            <a-entity id="comicbookcontainer" poster cursor-listeners></a-entity> 
            <a-camera id="camera" wasd-controls="enabled:false;">
                <!-- App Title -->
                <a-entity id="app-title" position="0 0.73 -1"
                  text="font: exo2bold; align: center; width: 2; color: #000; value: The Classics of Comics!">
                  <a-entity id="app-subtitle" position="0 -0.1 0"
                    text="font: dejavu; align: center; width: 1; color: #0F184E; value: View the comics"></a-entity>
                </a-entity>
                <!--cursor-->
                <a-entity
                id="camera-cursor"
                cursor
                position="0 o -1"
                geometery="primitive: ring; radiusInner:0.02;radiusOuter:0.03"
                material="color: #fff; shader: flat"
                >
                  
                </a-entity>
          
              </a-camera>


        </a-scene>

    </body>
</html>
